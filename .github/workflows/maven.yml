# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Install Playwright browsers
        run: mvn -q exec:java -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install chromium"

      - name: Start Spring Boot (background)
        run: mvn -q spring-boot:run > app.log 2>&1 &

      - name: Wait for app to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:8080/ > /dev/null; then
              echo "App is up"
              exit 0
            fi
            sleep 1
          done
          echo "App did not start"
          cat app.log
          exit 1

      - name: Run tests
        run: mvn -B test --file pom.xml
        



